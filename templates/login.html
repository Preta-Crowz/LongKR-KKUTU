{% extends 'KKUTU/templates/base.html' %}

{% block header %}
  <h1>{% block title %}로그인{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if error != None %}
    <b style="color:#ff5555;">{{ error }}</b>
  {% endif %}
  <form method="post">
    <label for="id">아이디</label>
    <input name="id" id="id" required {% if a != None %}value={{i}}{% endif %}>
    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password" required {% if p != None %}value={{p}}{% endif %}>
    <input type="submit" value="로그인">
  </form>
  <form action="{{ url_for('register') }}" method="get">
    <input type="submit" value="회원가입">
  </form>
{% endblock %}
